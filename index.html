<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA : Protocole PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FIREBASE COMPAT LIBRARIES -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#151F2E',
                            900: '#0F172A',
                            950: '#020617',
                        },
                        gold: {
                            400: '#FACC15',
                            500: '#EAB308',
                            600: '#CA8A04',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .touch-target { min-height: 48px; }
        /* Select styling fix */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        /* Custom Checkbox */
        .custom-checkbox {
            appearance: none;
            background-color: rgba(30, 41, 59, 0.5);
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.25em;
            height: 1.25em;
            border: 2px solid #475569;
            border-radius: 0.25em;
            display: grid;
            place-content: center;
            transition: all 0.2s;
        }
        .custom-checkbox::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked {
            background-color: #EAB308; /* gold-500 */
            border-color: #EAB308;
        }
        .custom-checkbox:checked::before {
            transform: scale(1);
        }
    </style>
</head>
<body class="antialiased min-h-screen pb-24 relative selection:bg-gold-500/30 selection:text-gold-200">

    <div id="app" class="max-w-lg mx-auto min-h-screen flex flex-col"></div>

    <!-- Admin Modal -->
    <div id="admin-modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-sm z-50 flex items-center justify-center hidden p-4 transition-opacity duration-300">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-w-sm shadow-2xl animate-slide-up">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <div class="p-2 bg-gold-500/10 rounded-lg">
                        <i data-lucide="lock" class="text-gold-500 w-5 h-5"></i>
                    </div>
                    Accès Instructeur
                </h3>
                <button onclick="toggleAdminModal(false)" class="p-2 text-slate-400 hover:text-white bg-slate-800 rounded-full transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form onsubmit="handleAdminLogin(event)" class="space-y-4">
                <div>
                    <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 block">Code Instructeur</label>
                    <input type="password" id="admin-input" placeholder="••••••" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-4 text-white text-lg text-center focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 focus:outline-none transition-all tracking-widest touch-target">
                </div>
                <button type="submit" class="w-full bg-gold-500 text-slate-950 font-bold py-4 rounded-xl hover:bg-gold-400 transition-all transform active:scale-[0.98] touch-target">
                    Entrer
                </button>
            </form>
        </div>
    </div>

    <!-- Video Confirmation Modal -->
    <div id="video-modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md z-[60] flex items-center justify-center hidden p-4 transition-opacity duration-300">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-w-sm shadow-2xl animate-slide-up relative">
            <button onclick="closeVideoModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gold-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="video" class="w-8 h-8 text-gold-500"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Checklist Avant Envoi</h3>
                <p class="text-sm text-slate-400">Validez ces points pour confirmer l'envoi.</p>
            </div>

            <div class="space-y-4 mb-8">
                <label class="flex gap-3 items-start cursor-pointer group">
                    <input type="checkbox" class="custom-checkbox mt-1 video-check" onchange="checkModalValidity()">
                    <span class="text-sm text-slate-300 leading-snug group-hover:text-white transition-colors">J'ai visionné ma vidéo et je l'ai auto-validée avant de la soumettre.</span>
                </label>
                <label class="flex gap-3 items-start cursor-pointer group">
                    <input type="checkbox" class="custom-checkbox mt-1 video-check" onchange="checkModalValidity()">
                    <span class="text-sm text-slate-300 leading-snug group-hover:text-white transition-colors">Je ne valide qu'une seule vidéo à la fois.</span>
                </label>
                <label class="flex gap-3 items-start cursor-pointer group">
                    <input type="checkbox" class="custom-checkbox mt-1 video-check" onchange="checkModalValidity()">
                    <span class="text-sm text-slate-300 leading-snug group-hover:text-white transition-colors">J'ai activé le métronome sur la tab interactive.</span>
                </label>
            </div>

            <button id="confirm-video-btn" onclick="confirmVideoSubmission()" disabled 
                class="w-full bg-gold-500 disabled:bg-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed text-slate-900 font-bold py-4 rounded-xl transition-all transform active:scale-[0.98] touch-target flex items-center justify-center gap-2">
                <span>Confirmer l'envoi</span>
                <i data-lucide="send" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <!-- MAIN SCRIPT -->
    <script>
        // --- FIREBASE INIT ---
        const firebaseConfig = {
            apiKey: "AIzaSyAgeW7QVjF8YXqSdplaHmP0OK9j1N7FT9w",
            authDomain: "protocole-pro.firebaseapp.com",
            projectId: "protocole-pro",
            storageBucket: "protocole-pro.firebasestorage.app",
            messagingSenderId: "67866296862",
            appId: "1:67866296862:web:aa7e6003b317e45e41a40f"
        };

        try {
            firebase.initializeApp(firebaseConfig);
        } catch(e) {
            console.error(e);
        }
        const db = firebase.firestore();

        // --- CONSTANTS & STATE ---
        const ADMIN_CODE = "GIA15K";
        const LOCAL_ID_KEY = "gia_student_id";
        const LOCAL_ADMIN_KEY = "gia_is_admin";

        let state = {
            view: 'dashboard', 
            adminTab: 'students',
            
            currentStudentId: localStorage.getItem(LOCAL_ID_KEY),
            studentData: null,
            isAdmin: localStorage.getItem(LOCAL_ADMIN_KEY) === 'true',
            
            allStudents: [],
            availableStudies: [],
            
            pendingStepId: null, // For video confirmation
            
            unsubscribeStudent: null,
            unsubscribeList: null,
            unsubscribeSettings: null
        };

        // --- CORE FUNCTIONS ---

        function init() {
            if (state.isAdmin) {
                state.view = 'admin';
            } else {
                state.view = 'dashboard';
            }

            subscribeToAllStudents();
            subscribeToSettings();
            
            if (state.currentStudentId) {
                checkLocalStudent();
            }

            render();
        }

        // --- FIREBASE LISTENERS ---

        function subscribeToSettings() {
            if (state.unsubscribeSettings) state.unsubscribeSettings();
            state.unsubscribeSettings = db.collection('settings').doc('general').onSnapshot(doc => {
                if (doc.exists) {
                    state.availableStudies = doc.data().studies || [];
                } else {
                    db.collection('settings').doc('general').set({
                        studies: ["Étude Technique 1", "Morceau Libre"]
                    });
                }
                render();
            });
        }

        function subscribeToAllStudents() {
            if (state.unsubscribeList) state.unsubscribeList();
            state.unsubscribeList = db.collection("students").orderBy("lastUpdated", "desc").onSnapshot((snapshot) => {
                state.allStudents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render();
            });
        }

        function checkLocalStudent() {
            if (!state.currentStudentId) return;
            db.collection("students").doc(state.currentStudentId).get().then(doc => {
                if (doc.exists) {
                    state.studentData = { id: doc.id, ...doc.data() };
                } else {
                    localStorage.removeItem(LOCAL_ID_KEY);
                    state.currentStudentId = null;
                    state.studentData = null;
                }
                render();
            });
        }

        function subscribeToStudent(id) {
            if (state.unsubscribeStudent) state.unsubscribeStudent();
            state.unsubscribeStudent = db.collection("students").doc(id).onSnapshot((doc) => {
                if (doc.exists) {
                    state.studentData = { id: doc.id, ...doc.data() };
                    render();
                }
            });
        }

        // --- ACTIONS: NAVIGATION ---

        window.goToDashboard = () => {
            state.view = 'dashboard';
            render();
        };

        window.goToCreate = () => {
            state.view = 'create';
            render();
        };

        window.goToMyProfile = () => {
            if (state.currentStudentId) {
                // If we have an ID, load it
                state.view = 'profile';
                subscribeToStudent(state.currentStudentId);
            } else {
                goToCreate();
            }
        };

        window.selectStudentFromDashboard = (id) => {
            // "Reprendre en cours" logic
            state.currentStudentId = id;
            localStorage.setItem(LOCAL_ID_KEY, id); // Auto-login on this device
            state.view = 'profile';
            subscribeToStudent(id);
            render();
        };
        
        window.adminViewStudentProfile = (id) => {
            // Admin just viewing, not logging in as student
            state.studentData = state.allStudents.find(s => s.id === id);
            // We use the same view but keep isAdmin true
            state.view = 'profile';
            // We subscribe to keep it live
            subscribeToStudent(id);
            render();
        }

        window.returnToAdmin = () => {
            state.view = 'admin';
            state.studentData = null;
            if(state.unsubscribeStudent) state.unsubscribeStudent();
            render();
        }

        // --- ACTIONS: DATA ---

        window.generatePlan = async function() {
            try {
                const getVal = (id) => document.getElementById(id)?.value || '';
                
                const name = getVal('input-name');
                const study = getVal('input-study'); 
                const measureStart = getVal('input-m-start');
                const beatStart = getVal('input-b-start');
                const measureEnd = getVal('input-m-end');
                const beatEnd = getVal('input-b-end');
                const zero = parseInt(getVal('input-zero'));
                const rupture = parseInt(getVal('input-rupture'));

                if (!name) { alert("Veuillez entrer votre nom."); return; }
                if (!study) { alert("Veuillez sélectionner l'étude travaillée."); return; }
                if (!measureStart || !measureEnd) { alert("Veuillez définir la séquence."); return; }
                if (isNaN(zero) || isNaN(rupture)) { alert("Veuillez entrer les BPM."); return; }
                if (rupture <= zero) { alert("Le BPM de rupture doit être supérieur au Point Zéro."); return; }

                const gap = rupture - zero;
                const durationDays = gap > 20 ? 10 : 7;
                const newPlan = [];
                const startDate = new Date(); 

                const getDate = (daysToAdd) => {
                    const d = new Date(startDate);
                    d.setDate(d.getDate() + daysToAdd);
                    return d.toISOString();
                };

                newPlan.push({
                    id: 'step-zero',
                    status: 'active',
                    label: 'Validation Point Zéro',
                    description: `Jouer le segment parfaitement à ${zero} BPM. Aucune tension, fluidité absolue requise.`,
                    bpm: zero,
                    targetDate: getDate(0),
                    completedDate: null
                });

                newPlan.push({
                    id: 'step-rupture',
                    status: 'locked',
                    label: 'Point de Rupture',
                    description: `Monter à ${rupture} BPM. L'objectif est de tenir la vitesse, même si la propreté se dégrade (80% clean).`,
                    bpm: rupture,
                    targetDate: getDate(0),
                    completedDate: null
                });

                for (let i = 1; i <= durationDays; i++) {
                    const progress = i / durationDays;
                    const targetBpm = Math.round(zero + (gap * progress));
                    newPlan.push({
                        id: `day-${i}`,
                        status: 'locked',
                        label: `Jour ${i}`,
                        description: `Objectif ${targetBpm} BPM. Valider 3 passages propres consécutifs avant d'envoyer la vidéo.`,
                        bpm: targetBpm,
                        targetDate: getDate(i),
                        completedDate: null
                    });
                }

                newPlan.push({
                    id: 'step-opti',
                    status: 'locked',
                    label: 'Optimisation Finale',
                    description: `Réintégrer le segment travaillé dans la phrase musicale complète à ${zero} BPM.`,
                    targetDate: getDate(durationDays + 1),
                    completedDate: null
                });

                const studentPayload = {
                    name,
                    study,
                    segment: `Mesure ${measureStart} (t.${beatStart}) à Mesure ${measureEnd} (t.${beatEnd})`,
                    bpmZero: zero,
                    bpmRupture: rupture,
                    plan: newPlan,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };

                const docRef = await db.collection("students").add(studentPayload);
                
                localStorage.setItem(LOCAL_ID_KEY, docRef.id);
                state.currentStudentId = docRef.id;
                
                selectStudentFromDashboard(docRef.id);

            } catch (err) {
                console.error(err);
                alert("Erreur création: " + err.message);
            }
        };

        window.deleteStudent = async (id, name) => {
            if (confirm(`⚠️ ATTENTION\n\nVoulez-vous vraiment supprimer définitivement la fiche de ${name} ?\n\nCette action est irréversible.`)) {
                try {
                    await db.collection("students").doc(id).delete();
                    
                    // Si l'élève supprimé était celui en cache localement, on nettoie
                    if (state.currentStudentId === id) {
                         localStorage.removeItem(LOCAL_ID_KEY);
                         state.currentStudentId = null;
                         state.studentData = null;
                    }
                } catch (e) {
                    alert("Erreur lors de la suppression: " + e.message);
                }
            }
        };

        // --- VIDEO CONFIRMATION LOGIC ---

        window.openVideoConfirmation = (stepId) => {
            state.pendingStepId = stepId;
            const modal = document.getElementById('video-modal');
            modal.classList.remove('hidden');
            
            // Reset checkboxes
            const checks = document.querySelectorAll('.video-check');
            checks.forEach(c => c.checked = false);
            document.getElementById('confirm-video-btn').disabled = true;
        };

        window.closeVideoModal = () => {
            document.getElementById('video-modal').classList.add('hidden');
            state.pendingStepId = null;
        };

        window.checkModalValidity = () => {
            const checks = document.querySelectorAll('.video-check');
            const allChecked = Array.from(checks).every(c => c.checked);
            document.getElementById('confirm-video-btn').disabled = !allChecked;
        };

        window.confirmVideoSubmission = async () => {
            if (!state.pendingStepId || !state.studentData) return;
            
            const stepId = state.pendingStepId;
            const updatedPlan = state.studentData.plan.map(step => {
                if (step.id === stepId) {
                    return { ...step, status: 'pending' };
                }
                return step;
            });

            await db.collection("students").doc(state.studentData.id).update({
                plan: updatedPlan,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });

            closeVideoModal();
        };

        window.adminValidateStep = async function(studentId, stepIndex) {
            if (!state.isAdmin) return;
            // If we are in 'profile' view looking at a student, get data from state
            // If in dashboard, find in list
            let student = state.allStudents.find(s => s.id === studentId);
            if (!student && state.studentData && state.studentData.id === studentId) student = state.studentData;
            
            if (!student) return;

            const updatedPlan = [...student.plan];
            updatedPlan[stepIndex] = {
                ...updatedPlan[stepIndex],
                status: 'completed',
                completedDate: new Date().toISOString()
            };

            if (stepIndex + 1 < updatedPlan.length) {
                updatedPlan[stepIndex + 1] = {
                    ...updatedPlan[stepIndex + 1],
                    status: 'active'
                };
            }

            await db.collection("students").doc(studentId).update({
                plan: updatedPlan,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });
        };

        // --- ADMIN SETTINGS LOGIC ---
        
        window.switchAdminTab = (tab) => {
            state.adminTab = tab;
            render();
        };

        window.addStudy = async () => {
            const val = document.getElementById('new-study-input').value;
            if (!val) return;
            const newStudies = [...state.availableStudies, val];
            await db.collection('settings').doc('general').update({ studies: newStudies });
            document.getElementById('new-study-input').value = '';
        };

        window.removeStudy = async (study) => {
            if(!confirm(`Supprimer "${study}" ?`)) return;
            const newStudies = state.availableStudies.filter(s => s !== study);
            await db.collection('settings').doc('general').update({ studies: newStudies });
        };

        // --- LOGIN/AUTH ---

        window.toggleAdminModal = (show) => {
            const el = document.getElementById('admin-modal');
            if (show) {
                el.classList.remove('hidden');
                setTimeout(() => document.getElementById('admin-input').focus(), 100);
            } else {
                el.classList.add('hidden');
            }
        };

        window.handleAdminLogin = (e) => {
            e.preventDefault();
            const val = document.getElementById('admin-input').value;
            if (val === ADMIN_CODE) {
                state.isAdmin = true;
                state.view = 'admin';
                localStorage.setItem(LOCAL_ADMIN_KEY, 'true');
                window.toggleAdminModal(false);
                render();
            } else {
                alert("Code incorrect");
            }
        };

        window.logoutAdmin = () => {
            state.isAdmin = false;
            state.view = 'dashboard';
            localStorage.setItem(LOCAL_ADMIN_KEY, 'false');
            render();
        };

        window.exitStudentProfile = () => {
            if (state.isAdmin) {
                returnToAdmin();
            } else {
                goToDashboard();
            }
        };

        // --- RENDER ---

        function render() {
            const app = document.getElementById('app');
            if (!app) return;

            if (state.view === 'admin') {
                renderAdminDashboard(app);
            } else if (state.view === 'dashboard') {
                renderPublicDashboard(app);
            } else if (state.view === 'create') {
                renderCreationForm(app);
            } else if (state.view === 'profile') {
                renderStudentProfile(app);
            }
            
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        // --- RENDERERS ---

        function renderPublicDashboard(container) {
            let html = `
                <header class="bg-slate-900 sticky top-0 z-40 border-b border-slate-800 p-4 flex justify-between items-center shadow-md">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-gold-400 to-gold-600 rounded-lg flex items-center justify-center">
                            <span class="font-bold text-slate-900">P</span>
                        </div>
                        <h1 class="text-white font-bold text-lg">Protocole PRO</h1>
                    </div>
                    <button onclick="toggleAdminModal(true)" class="text-slate-500 hover:text-white transition-colors">
                        <i data-lucide="shield" class="w-5 h-5"></i>
                    </button>
                </header>
                
                <main class="p-4 flex-grow space-y-6">
                    <div class="text-center py-4 space-y-2">
                        <h2 class="text-2xl font-bold text-white">Suivi de la Communauté</h2>
                        <p class="text-slate-400 text-sm">Cliquez sur votre fiche pour reprendre.</p>
                    </div>

                    <!-- ACTION BUTTON -->
                    <div class="flex justify-center">
                        <button onclick="${state.currentStudentId ? 'goToMyProfile()' : 'goToCreate()'}" 
                            class="bg-gradient-to-r from-gold-400 to-gold-600 hover:from-gold-300 hover:to-gold-500 text-slate-900 font-bold py-4 px-8 rounded-full shadow-lg shadow-gold-500/20 transform transition hover:scale-105 active:scale-95 flex items-center gap-3">
                            <i data-lucide="${state.currentStudentId ? 'play-circle' : 'plus-circle'}" class="w-5 h-5"></i>
                            ${state.currentStudentId ? 'Reprendre ma session' : 'Nouvel Élève'}
                        </button>
                    </div>

                    <!-- LIST -->
                    <div class="grid gap-3">
            `;

            if (state.allStudents.length === 0) {
                html += `<div class="text-slate-600 text-center py-10 italic">Aucun suivi actif pour le moment.</div>`;
            } else {
                state.allStudents.forEach(s => {
                    const activeStep = s.plan.find(p => p.status === 'active' || p.status === 'pending');
                    const progress = Math.round((s.plan.filter(p => p.status === 'completed').length / s.plan.length) * 100);
                    
                    html += `
                        <div onclick="selectStudentFromDashboard('${s.id}')" class="bg-slate-800/60 border border-slate-700/50 rounded-xl p-4 hover:bg-slate-800 hover:border-gold-500/30 transition-all cursor-pointer group">
                            <div class="flex justify-between items-start mb-2">
                                <div class="font-bold text-white text-lg group-hover:text-gold-400 transition-colors">${s.name}</div>
                                <div class="text-xs font-mono text-gold-500 bg-gold-500/10 px-2 py-1 rounded border border-gold-500/20">${progress}%</div>
                            </div>
                            <div class="text-sm text-slate-300 mb-1 flex items-center gap-1">
                                <i data-lucide="book-open" class="w-3 h-3 text-slate-500"></i> ${s.study || 'Étude non spécifiée'}
                            </div>
                            <div class="text-xs text-slate-500 mb-3">${s.segment}</div>
                            
                            <div class="flex items-center gap-2 text-xs">
                                <span class="w-2 h-2 rounded-full ${activeStep?.status === 'pending' ? 'bg-yellow-500 animate-pulse' : 'bg-green-500'}"></span>
                                <span class="text-slate-400">
                                    ${activeStep 
                                        ? (activeStep.status === 'pending' ? 'Attente validation' : activeStep.label) 
                                        : 'Terminé'}
                                </span>
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div></main>`;
            container.innerHTML = html;
        }

        function renderCreationForm(container) {
            let optionsHtml = `<option value="" disabled selected>Sélectionner une étude...</option>`;
            state.availableStudies.forEach(study => {
                optionsHtml += `<option value="${study}">${study}</option>`;
            });

            let html = `
                <header class="bg-slate-900 sticky top-0 z-40 border-b border-slate-800 p-4 flex items-center gap-4">
                    <button onclick="goToDashboard()" class="text-slate-400 hover:text-white">
                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    </button>
                    <h1 class="text-white font-bold">Initialisation</h1>
                </header>
                <div class="p-6 space-y-6 max-w-md mx-auto animate-slide-up">
                    
                    <div>
                        <label class="text-xs font-semibold text-slate-400 uppercase mb-1.5 ml-1">Identité</label>
                        <input type="text" id="input-name" placeholder="Votre Prénom" 
                            class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-gold-500 focus:outline-none transition-all touch-target">
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-slate-400 uppercase mb-1.5 ml-1">Étude Travaillée</label>
                        <div class="relative">
                            <select id="input-study" class="w-full bg-slate-800 border border-slate-700 rounded-xl pl-4 pr-10 py-3 text-white appearance-none focus:border-gold-500 focus:outline-none touch-target">
                                ${optionsHtml}
                            </select>
                        </div>
                        <p class="text-[10px] text-slate-500 mt-1 ml-1">Si votre étude n'est pas dans la liste, demandez à l'instructeur.</p>
                    </div>

                    <div class="space-y-3">
                        <label class="text-xs font-semibold text-slate-400 uppercase ml-1">Séquence Musicale</label>
                        <div class="grid grid-cols-2 gap-3">
                            ${renderMeasureInput('Début', 'input-m-start', 'input-b-start')}
                            ${renderMeasureInput('Fin', 'input-m-end', 'input-b-end')}
                        </div>
                    </div>

                    <div class="glass-panel p-5 rounded-2xl space-y-4">
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="activity" class="text-gold-500 w-5 h-5"></i>
                            <span class="font-bold text-white">Objectifs Tempo</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            ${renderNumberInput('input-zero', 'Point Zéro (100%)', '60')}
                            ${renderNumberInput('input-rupture', 'Rupture (Max)', '100')}
                        </div>
                    </div>

                    <button type="button" onclick="generatePlan()" class="w-full bg-gradient-to-r from-gold-400 to-gold-600 text-slate-900 font-bold py-4 rounded-xl shadow-lg shadow-gold-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 touch-target">
                        <i data-lucide="play" class="w-5 h-5 fill-slate-900"></i>
                        Générer le Plan
                    </button>
                </div>
            `;
            container.innerHTML = html;
        }

        function renderStudentProfile(container) {
            const s = state.studentData;
            if(!s) return; 

            // If isAdmin, we show 'Retour Dashboard Admin', else 'Retour Liste'
            let backAction = state.isAdmin ? 'returnToAdmin()' : 'goToDashboard()';
            let backIcon = state.isAdmin ? 'shield' : 'chevron-left';

            let html = `
                <header class="bg-slate-900/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-800/50">
                    <div class="max-w-md mx-auto px-6 py-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button onclick="${backAction}" class="bg-slate-800 p-2 rounded-lg text-slate-400 hover:text-white mr-1">
                                <i data-lucide="${backIcon}" class="w-5 h-5"></i>
                            </button>
                            <div>
                                <h1 class="text-sm font-bold text-white tracking-wide">Protocole PRO</h1>
                                <p class="text-xs text-gold-500 font-medium">${s.name}</p>
                            </div>
                        </div>
                    </div>
                </header>
                <main class="flex-grow px-6 py-8 max-w-md mx-auto space-y-6 animate-slide-up">
                    
                    <!-- INFO CARD -->
                    <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-5 border border-slate-700 shadow-xl relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-10">
                            <i data-lucide="music" class="w-24 h-24 text-white"></i>
                        </div>
                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-2">
                                <h2 class="text-lg font-bold text-white">${s.study || 'Étude Inconnue'}</h2>
                                <div class="flex items-center gap-2 text-sm text-slate-300 bg-slate-950/50 py-1 px-3 rounded-lg border border-slate-800">
                                    <span class="text-gold-500 font-mono font-bold">${s.bpmZero}</span>
                                    <i data-lucide="arrow-right" class="w-3 h-3 text-slate-500"></i>
                                    <span class="text-gold-500 font-mono font-bold">${s.bpmRupture}</span>
                                </div>
                            </div>
                            <div class="text-xs text-slate-400 flex items-center gap-2">
                                <i data-lucide="bar-chart-2" class="w-3 h-3"></i> ${s.segment}
                            </div>
                        </div>
                    </div>

                    <!-- TIMELINE -->
                    <div class="space-y-4">
            `;

            // Owner is true if ID matches OR if Admin (admin can effectively act as owner if needed, or just validate)
            // But buttons differ.
            const isOwner = (state.currentStudentId === s.id && !state.isAdmin);

            s.plan.forEach((step, index) => {
                const status = step.status;
                let cardClasses = "relative overflow-hidden rounded-2xl border transition-all duration-300 p-4 ";
                let iconBg, iconColor, icon, opacity = "opacity-100";

                if (status === 'completed') {
                    cardClasses += "bg-slate-900 border-green-500/30";
                    iconBg = "bg-green-500/20";
                    iconColor = "text-green-500";
                    icon = "check";
                    opacity = "opacity-60";
                } else if (status === 'active' || status === 'pending') {
                    cardClasses += "bg-slate-800 border-gold-500 shadow-lg shadow-gold-500/10 scale-[1.02] ring-1 ring-gold-500/20";
                    iconBg = status === 'pending' ? "bg-yellow-500/20" : "bg-gold-500/20";
                    iconColor = status === 'pending' ? "text-yellow-500" : "text-gold-500";
                    icon = status === 'pending' ? "clock" : "play-circle";
                } else {
                    cardClasses += "bg-slate-900/50 border-slate-800";
                    iconBg = "bg-slate-800";
                    iconColor = "text-slate-600";
                    icon = "lock";
                    opacity = "opacity-60";
                }

                const dateObj = new Date(step.targetDate);
                const dateStr = dateObj.toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric', month: 'short' });

                html += `
                    <div class="${cardClasses} ${opacity} flex flex-col gap-3">
                        <div class="flex items-start gap-4">
                            <div class="flex-shrink-0 w-12 h-12 rounded-xl ${iconBg} ${iconColor} flex items-center justify-center">
                                <i data-lucide="${icon}" class="w-6 h-6 ${status === 'completed' ? 'stroke-[3]' : ''}"></i>
                            </div>
                            <div class="flex-grow min-w-0">
                                <div class="flex justify-between items-start mb-1">
                                    <h3 class="font-bold text-slate-200 truncate pr-2">${step.label}</h3>
                                    <span class="text-[10px] font-bold uppercase tracking-wider ${['completed','active','pending'].includes(status) ? 'text-slate-300' : 'text-slate-600'} border border-slate-700 rounded px-1.5 py-0.5">${dateStr}</span>
                                </div>
                                <div class="text-xs text-slate-400 leading-relaxed mb-2">${step.description}</div>
                            </div>
                        </div>
                `;

                // ACTIONS
                if (status === 'active' && isOwner) {
                    html += `
                        <div class="pl-16 animate-fade-in">
                            <button onclick="openVideoConfirmation('${step.id}')" 
                               class="w-full bg-slate-200 hover:bg-white text-slate-900 font-bold py-3 rounded-xl text-center shadow-lg shadow-white/10 flex items-center justify-center gap-2 transition-transform active:scale-95 touch-target">
                                <i data-lucide="check-circle" class="w-5 h-5"></i>
                                J'ai envoyé la vidéo
                            </button>
                        </div>
                    `;
                } else if (status === 'pending') {
                     html += `
                        <div class="pl-16">
                            <div class="w-full bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 font-bold py-3 rounded-xl text-center flex items-center justify-center gap-2 animate-pulse-slow">
                                <i data-lucide="hourglass" class="w-5 h-5"></i>
                                En attente du retour...
                            </div>
                            ${state.isAdmin ? `
                                <button onclick="adminValidateStep('${s.id}', ${index})" class="w-full mt-2 bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded-lg text-xs flex items-center justify-center gap-2">
                                    <i data-lucide="shield-check" class="w-4 h-4"></i> Valider (Admin)
                                </button>
                            ` : `<p class="text-[10px] text-center text-slate-500 mt-2">Ne pas envoyer d'autres vidéos en attendant !</p>`}
                        </div>
                    `;
                } else if (state.isAdmin && status === 'active') {
                    // Admin can see active steps but usually waits for pending. 
                    // Optional: Admin could force validate an active step.
                }

                html += `</div>`;
            });

            html += `</main>`;
            container.innerHTML = html;
        }

        function renderAdminDashboard(container) {
            let html = `
                <header class="bg-slate-900 sticky top-0 z-40 border-b border-slate-800 p-4 flex justify-between items-center">
                    <h1 class="text-white font-bold flex items-center gap-2">
                        <i data-lucide="shield-check" class="text-green-500"></i> Admin
                    </h1>
                    <button onclick="logoutAdmin()" class="text-xs text-red-400 hover:text-white border border-red-500/30 px-3 py-1 rounded-full">Quitter</button>
                </header>

                <!-- TABS -->
                <div class="flex border-b border-slate-800 bg-slate-900/50">
                    <button onclick="switchAdminTab('students')" class="flex-1 py-3 text-sm font-bold ${state.adminTab === 'students' ? 'text-gold-500 border-b-2 border-gold-500' : 'text-slate-500 hover:text-white'}">Suivi Élèves</button>
                    <button onclick="switchAdminTab('settings')" class="flex-1 py-3 text-sm font-bold ${state.adminTab === 'settings' ? 'text-gold-500 border-b-2 border-gold-500' : 'text-slate-500 hover:text-white'}">Paramètres</button>
                </div>

                <main class="p-4 space-y-4">
            `;

            if (state.adminTab === 'students') {
                if (state.allStudents.length === 0) {
                    html += `<div class="text-center text-slate-500 mt-10">Aucun élève.</div>`;
                } else {
                    state.allStudents.forEach(s => {
                        const currentStepIndex = s.plan.findIndex(p => p.status === 'active' || p.status === 'pending');
                        const currentStep = currentStepIndex >= 0 ? s.plan[currentStepIndex] : null;
                        const pendingAction = s.plan.some(p => p.status === 'pending');
                        const finished = s.plan.every(p => p.status === 'completed');

                        html += `
                            <div class="bg-slate-800 rounded-xl p-4 border ${pendingAction ? 'border-yellow-500/50' : 'border-slate-700'} relative group">
                                <button onclick="deleteStudent('${s.id}', '${s.name.replace(/'/g, "\\'")}')" class="absolute top-2 right-2 p-2 text-slate-600 hover:text-red-500 hover:bg-red-500/10 rounded-full transition-all" title="Supprimer la fiche">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>

                                <div class="flex justify-between items-start mb-2 pr-8">
                                    <div>
                                        <h2 class="text-lg font-bold text-white">${s.name}</h2>
                                        <p class="text-xs text-slate-400">${s.study || '?'}</p>
                                    </div>
                                    <div class="flex flex-col items-end gap-1">
                                        ${pendingAction 
                                            ? `<span class="bg-yellow-500/20 text-yellow-500 text-xs px-2 py-1 rounded font-bold animate-pulse">Action Requise</span>` 
                                            : (finished ? `<span class="bg-green-500/20 text-green-500 text-xs px-2 py-1 rounded font-bold">Terminé</span>` : '')}
                                        <button onclick="adminViewStudentProfile('${s.id}')" class="text-xs text-sky-400 hover:text-sky-300 underline mt-1">Voir Fiche</button>
                                    </div>
                                </div>
                                <p class="text-xs text-slate-500 mb-3">${s.segment}</p>
                                
                                <div class="bg-slate-900/50 rounded-lg p-3 text-sm">
                                    ${finished 
                                        ? `<div class="text-green-400 font-medium">Terminé.</div>` 
                                        : currentStep 
                                            ? `
                                                <div class="text-slate-400 text-xs uppercase mb-1">Étape Actuelle</div>
                                                <div class="font-medium text-white mb-2">${currentStep.label} ${currentStep.bpm ? `(${currentStep.bpm} BPM)` : ''}</div>
                                                ${currentStep.status === 'pending' ? `
                                                    <button onclick="adminValidateStep('${s.id}', ${currentStepIndex})" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded-lg text-xs flex items-center justify-center gap-2">
                                                        <i data-lucide="check-circle" class="w-4 h-4"></i> Valider et débloquer
                                                    </button>
                                                ` : '<div class="text-slate-500 text-xs italic">En cours de travail...</div>'}
                                            ` 
                                            : '<div>Erreur état</div>'}
                                </div>
                            </div>
                        `;
                    });
                }
            } else {
                // SETTINGS TAB
                html += `
                    <div class="space-y-6">
                        <div class="bg-slate-800 border border-slate-700 rounded-xl p-4">
                            <h3 class="text-white font-bold mb-4 flex items-center gap-2">
                                <i data-lucide="book" class="w-5 h-5 text-gold-500"></i> Gestion des Études
                            </h3>
                            
                            <div class="flex gap-2 mb-4">
                                <input type="text" id="new-study-input" placeholder="Nom de l'étude (ex: Op. 10 n°3)" class="flex-grow bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-gold-500 focus:outline-none">
                                <button onclick="addStudy()" class="bg-gold-500 hover:bg-gold-400 text-slate-900 font-bold px-4 py-2 rounded-lg text-sm">Ajouter</button>
                            </div>

                            <ul class="space-y-2">
                                ${state.availableStudies.map(study => `
                                    <li class="flex justify-between items-center bg-slate-900/50 p-3 rounded-lg border border-slate-800/50">
                                        <span class="text-sm text-slate-300">${study}</span>
                                        <button onclick="removeStudy('${study.replace(/'/g, "\\'")}')" class="text-red-400 hover:text-red-300 p-1">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            html += `</main>`;
            container.innerHTML = html;
        }

        function renderNumberInput(id, label, placeholder = "0") {
            return `
                <div class="flex flex-col">
                    <label class="text-xs font-semibold text-slate-400 uppercase mb-1.5 ml-1">${label}</label>
                    <input type="number" id="${id}" placeholder="${placeholder}" 
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white text-lg font-medium focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 focus:outline-none transition-all touch-target">
                </div>
            `;
        }

        function renderMeasureInput(labelPrefix, measureId, beatId) {
            return `
                <div class="bg-slate-800/50 p-3 rounded-xl border border-slate-700/50">
                    <div class="text-xs font-bold text-slate-500 uppercase mb-2 ml-1">${labelPrefix}</div>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <label class="text-[10px] text-slate-400 uppercase block mb-1">Mesure</label>
                            <input type="number" id="${measureId}" placeholder="Ex: 12" 
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-center text-white focus:border-gold-500 focus:outline-none transition-all touch-target">
                        </div>
                        <div class="w-1/3">
                            <label class="text-[10px] text-slate-400 uppercase block mb-1">Temps</label>
                            <input type="number" id="${beatId}" value="1" min="1" max="16"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-center text-white focus:border-gold-500 focus:outline-none transition-all touch-target">
                        </div>
                    </div>
                </div>
            `;
        }

        // Start
        init();

    </script>
</body>
</html>
