    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, getDocs, doc, updateDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAgeW7QVjF8YXqSdplaHmP0OK9j1N7FT9w",
            authDomain: "protocole-pro.firebaseapp.com",
            projectId: "protocole-pro",
            storageBucket: "protocole-pro.firebasestorage.app",
            messagingSenderId: "67866296862",
            appId: "1:67866296862:web:aa7e6003b317e45e41a40f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- CONSTANTS & STATE ---
        const ADMIN_CODE = "GIA15K";
        const LOCAL_ID_KEY = "gia_student_id";
        const LOCAL_ADMIN_KEY = "gia_is_admin";

        let state = {
            currentStudentId: localStorage.getItem(LOCAL_ID_KEY),
            studentData: null, // Data of the current student
            isAdmin: localStorage.getItem(LOCAL_ADMIN_KEY) === 'true',
            allStudents: [], // For admin view
            unsubscribeStudent: null,
            unsubscribeList: null
        };

        // --- CORE FUNCTIONS ---

        async function init() {
            render(); // Initial render (loading or empty)

            if (state.isAdmin) {
                subscribeToAllStudents();
            } else if (state.currentStudentId) {
                subscribeToStudent(state.currentStudentId);
            }
        }

        // --- FIREBASE LISTENERS ---

        function subscribeToStudent(id) {
            if (state.unsubscribeStudent) state.unsubscribeStudent();
            
            state.unsubscribeStudent = onSnapshot(doc(db, "students", id), (doc) => {
                if (doc.exists()) {
                    state.studentData = { id: doc.id, ...doc.data() };
                    render();
                } else {
                    // Document deleted or invalid ID
                    localStorage.removeItem(LOCAL_ID_KEY);
                    state.currentStudentId = null;
                    state.studentData = null;
                    render();
                }
            });
        }

        function subscribeToAllStudents() {
            if (state.unsubscribeList) state.unsubscribeList();

            const q = query(collection(db, "students"), orderBy("lastUpdated", "desc"));
            state.unsubscribeList = onSnapshot(q, (snapshot) => {
                state.allStudents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render();
            });
        }

        // --- ACTIONS ---

        window.generatePlan = async function() {
            try {
                const getVal = (id) => document.getElementById(id)?.value || '';
                
                const name = getVal('input-name');
                const measureStart = getVal('input-m-start');
                const beatStart = getVal('input-b-start');
                const measureEnd = getVal('input-m-end');
                const beatEnd = getVal('input-b-end');
                const zero = parseInt(getVal('input-zero'));
                const rupture = parseInt(getVal('input-rupture'));

                if (!name || !measureStart || !measureEnd || isNaN(zero) || isNaN(rupture) || rupture <= zero) {
                    alert("Veuillez v√©rifier toutes les informations.");
                    return;
                }

                // Plan Generation Logic
                const gap = rupture - zero;
                const durationDays = gap > 20 ? 10 : 7;
                const newPlan = [];
                const startDate = new Date(); // Start Today

                // Helper for date
                const getDate = (daysToAdd) => {
                    const d = new Date(startDate);
                    d.setDate(d.getDate() + daysToAdd);
                    return d;
                };

                // Step 1: Zero
                newPlan.push({
                    id: 'step-zero',
                    status: 'active', // 'locked', 'active', 'pending', 'completed'
                    label: 'Validation Point Z√©ro',
                    description: `Jouer le segment parfaitement √† ${zero} BPM. Aucune tension, fluidit√© absolue requise.`,
                    bpm: zero,
                    targetDate: getDate(0).toISOString(),
                    completedDate: null
                });

                // Step 2: Rupture
                newPlan.push({
                    id: 'step-rupture',
                    status: 'locked',
                    label: 'Point de Rupture',
                    description: `Monter √† ${rupture} BPM. L'objectif est de tenir la vitesse, m√™me si la propret√© se d√©grade (80% clean).`,
                    bpm: rupture,
                    targetDate: getDate(0).toISOString(),
                    completedDate: null
                });

                // Progression
                for (let i = 1; i <= durationDays; i++) {
                    const progress = i / durationDays;
                    const targetBpm = Math.round(zero + (gap * progress));
                    newPlan.push({
                        id: `day-${i}`,
                        status: 'locked',
                        label: `Jour ${i}`,
                        description: `Objectif ${targetBpm} BPM. Valider 3 passages propres cons√©cutifs avant d'envoyer la vid√©o.`,
                        bpm: targetBpm,
                        targetDate: getDate(i).toISOString(),
                        completedDate: null
                    });
                }

                // Optimization
                newPlan.push({
                    id: 'step-opti',
                    status: 'locked',
                    label: 'Optimisation Finale',
                    description: `R√©int√©grer le segment travaill√© dans la phrase musicale compl√®te √† ${zero} BPM.`,
                    targetDate: getDate(durationDays + 1).toISOString(),
                    completedDate: null
                });

                const studentPayload = {
                    name,
                    segment: `Mesure ${measureStart} (t.${beatStart}) √† Mesure ${measureEnd} (t.${beatEnd})`,
                    bpmZero: zero,
                    bpmRupture: rupture,
                    plan: newPlan,
                    createdAt: serverTimestamp(),
                    lastUpdated: serverTimestamp()
                };

                // Create in Firestore
                const docRef = await addDoc(collection(db, "students"), studentPayload);
                
                // Save ID locally
                localStorage.setItem(LOCAL_ID_KEY, docRef.id);
                state.currentStudentId = docRef.id;
                
                subscribeToStudent(docRef.id);

            } catch (err) {
                console.error(err);
                alert("Erreur: " + err.message);
            }
        };

        window.submitVideo = async function(stepId) {
            if (!state.studentData) return;

            const updatedPlan = state.studentData.plan.map(step => {
                if (step.id === stepId) {
                    // Open WhatsApp
                    const text = `Salut Fran√ßois ! üëã\n\nJ'ai envoy√© ma vid√©o pour l'√©tape : *${step.label}*.\n\nüë§ √âl√®ve : ${state.studentData.name}\nüéº S√©quence : ${state.studentData.segment}`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                    
                    return { ...step, status: 'pending' };
                }
                return step;
            });

            await updateDoc(doc(db, "students", state.currentStudentId), {
                plan: updatedPlan,
                lastUpdated: serverTimestamp()
            });
        };

        window.adminValidateStep = async function(studentId, stepIndex) {
            if (!state.isAdmin) return;
            
            // Need to find the student in state.allStudents to get the plan
            const student = state.allStudents.find(s => s.id === studentId);
            if (!student) return;

            const updatedPlan = [...student.plan];
            
            // Complete current step
            updatedPlan[stepIndex] = {
                ...updatedPlan[stepIndex],
                status: 'completed',
                completedDate: new Date().toISOString()
            };

            // Unlock next step if exists
            if (stepIndex + 1 < updatedPlan.length) {
                updatedPlan[stepIndex + 1] = {
                    ...updatedPlan[stepIndex + 1],
                    status: 'active',
                    // Shift date logic could happen here, simpler to just unlock for now
                };
            }

            await updateDoc(doc(db, "students", studentId), {
                plan: updatedPlan,
                lastUpdated: serverTimestamp()
            });
        };

        window.resetApp = function() {
            if (state.isAdmin) return; // Admin doesn't reset via this button usually
            if (confirm("Voulez-vous quitter ce profil √©l√®ve ?")) {
                localStorage.removeItem(LOCAL_ID_KEY);
                state.currentStudentId = null;
                state.studentData = null;
                if (state.unsubscribeStudent) state.unsubscribeStudent();
                render();
            }
        };

        // --- ADMIN UI HANDLERS ---
        
        window.toggleAdminModal = (show) => {
            const el = document.getElementById('admin-modal');
            if (show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        };

        document.getElementById('close-admin-modal').onclick = () => window.toggleAdminModal(false);

        document.getElementById('admin-form').onsubmit = (e) => {
            e.preventDefault();
            const val = document.getElementById('admin-input').value;
            if (val === ADMIN_CODE) {
                state.isAdmin = true;
                localStorage.setItem(LOCAL_ADMIN_KEY, 'true');
                window.toggleAdminModal(false);
                subscribeToAllStudents();
                render();
            } else {
                alert("Code incorrect");
            }
        };

        window.logoutAdmin = () => {
            state.isAdmin = false;
            localStorage.setItem(LOCAL_ADMIN_KEY, 'false');
            if (state.unsubscribeList) state.unsubscribeList();
            // Revert to student view if ID exists
            if (state.currentStudentId) subscribeToStudent(state.currentStudentId);
            render();
        };

        // --- RENDER FUNCTIONS ---

        function render() {
            const app = document.getElementById('app');
            if (!app) return;

            // Admin View
            if (state.isAdmin) {
                renderAdminDashboard(app);
                return;
            }

            // Student View
            renderStudentView(app);
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function renderAdminDashboard(container) {
            let html = `
                <header class="bg-slate-900 sticky top-0 z-40 border-b border-slate-800 p-4 flex justify-between items-center">
                    <h1 class="text-white font-bold flex items-center gap-2">
                        <i data-lucide="shield-check" class="text-green-500"></i> Admin Dashboard
                    </h1>
                    <button onclick="logoutAdmin()" class="text-xs text-red-400 hover:text-white border border-red-500/30 px-3 py-1 rounded-full">Quitter</button>
                </header>
                <main class="p-4 space-y-4">
            `;

            if (state.allStudents.length === 0) {
                html += `<div class="text-center text-slate-500 mt-10">Aucun √©l√®ve enregistr√©.</div>`;
            } else {
                state.allStudents.forEach(s => {
                    // Find current step
                    const currentStepIndex = s.plan.findIndex(p => p.status === 'active' || p.status === 'pending');
                    const currentStep = s.plan[currentStepIndex];
                    const pendingAction = s.plan.some(p => p.status === 'pending');
                    const finished = s.plan.every(p => p.status === 'completed');

                    html += `
                        <div class="bg-slate-800 rounded-xl p-4 border ${pendingAction ? 'border-yellow-500/50' : 'border-slate-700'}">

                                    <h2 class="text-lg font-bold text-white">${s.name}</h2>
                                    <p class="text-xs text-slate-400">${s.segment}</p>
                                </div>
                                ${pendingAction 
                                    ? `<span class="bg-yellow-500/20 text-yellow-500 text-xs px-2 py-1 rounded font-bold animate-pulse">Action Requise</span>` 
                                    : (finished ? `<span class="bg-green-500/20 text-green-500 text-xs px-2 py-1 rounded font-bold">Termin√©</span>` : '')}
                            </div>
                            
                            <div class="bg-slate-900/50 rounded-lg p-3 text-sm">
                                ${finished 
                                    ? `<div class="text-green-400 font-medium">Protocole termin√© avec succ√®s.</div>` 
                                    : currentStep 
                                        ? `
                                            <div class="text-slate-400 text-xs uppercase mb-1">√âtape Actuelle</div>
                                            <div class="font-medium text-white mb-2">${currentStep.label} ${currentStep.bpm ? `(${currentStep.bpm} BPM)` : ''}</div>
                                            ${currentStep.status === 'pending' ? `
                                                <button onclick="adminValidateStep('${s.id}', ${currentStepIndex})" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded-lg text-xs flex items-center justify-center gap-2">
                                                    <i data-lucide="check-circle" class="w-4 h-4"></i> Valider et d√©bloquer
                                                </button>
                                            ` : '<div class="text-slate-500 text-xs italic">En cours de travail...</div>'}
                                        ` 
                                        : '<div>Erreur √©tat</div>'}
                            </div>
                        </div>
                    `;
                });
            }

            html += `</main>`;
            container.innerHTML = html;
            lucide.createIcons();
        }

                                <span class="font-bold text-slate-900 text-lg">P</span>
                            </div>
                            <div>
                                <h1 class="text-sm font-bold text-white tracking-wide">Protocole PRO</h1>
                                ${state.studentData ? `<p class="text-xs text-gold-500 font-medium truncate max-w-[150px]">${state.studentData.name}</p>` : '<p class="text-xs text-slate-500">Suivi de performance</p>'}
                            </div>
                        </div>
                    </div>
                </header>
                <main class="flex-grow px-6 py-8">
            `;

            if (!state.studentData) {
                // CALIBRATION FORM
                html += `
                    <div class="space-y-8 animate-fade-in max-w-md mx-auto">
                        <div class="text-center space-y-2">
                            <h2 class="text-2xl font-bold text-white">Initialisation</h2>
                            <p class="text-slate-400 text-sm">D√©finissons ensemble vos objectifs.</p>
                        </div>
                        
                        <div class="space-y-6">

                                <label class="text-xs font-semibold text-slate-400 uppercase mb-1.5 ml-1">Nom de l'√©l√®ve</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                            </div>

                            <button type="button" onclick="generatePlan()" class="w-full mt-4 bg-gradient-to-r from-gold-400 to-gold-600 text-slate-900 font-bold py-4 rounded-xl shadow-lg shadow-gold-500/20 hover:shadow-gold-500/40 active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg touch-target">
                                <i data-lucide="play" class="w-5 h-5 fill-slate-900"></i>
                                G√©n√©rer le Plan
                            </button>
                            
                            <div class="text-center mt-8">
                                <button onclick="window.toggleAdminModal(true)" class="text-xs text-slate-600 hover:text-slate-400 uppercase tracking-widest font-bold">Acc√®s Instructeur</button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // PLAN VIEW
                const s = state.studentData;
                const allCompleted = s.plan.every(step => step.status === 'completed');

                html += `
                    <div class="max-w-md mx-auto space-y-6 animate-slide-up">

                                            <span class="text-gold-500 font-mono font-bold">${s.bpmZero}</span>

                    html += `

                                    <div class="flex justify-between items-start mb-1">
                                        <h3 class="font-bold text-slate-200 truncate pr-2">${step.label}</h3>
                                        <span class="text-[10px] font-bold uppercase tracking-wider ${status === 'completed' || status === 'active' || status === 'pending' ? 'text-slate-300' : 'text-slate-600'} border border-slate-700 rounded px-1.5 py-0.5">${dateStr}</span>
                                    </div>
                                    <div class="text-xs text-slate-400 leading-relaxed mb-2">${step.description}</div>
                                </div>
                            </div>
                    `;

                    // Actions
                    if (status === 'active') {
                        html += `
                            <div class="pl-16 animate-fade-in">
                                <button onclick="submitVideo('${step.id}')" 
                                   class="w-full bg-[#25D366] hover:bg-[#1fb855] text-slate-950 font-bold py-3 rounded-xl text-center shadow-lg shadow-green-900/20 flex items-center justify-center gap-2 transition-transform active:scale-95 touch-target">
                                    <i data-lucide="video" class="w-5 h-5"></i>
                                    J'ai envoy√© la vid√©o
                                </button>
                            </div>
                        `;
                    } else if (status === 'pending') {
                        html += `
                            <div class="pl-16">
                                <div class="w-full bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 font-bold py-3 rounded-xl text-center flex items-center justify-center gap-2 animate-pulse-slow">
                                    <i data-lucide="hourglass" class="w-5 h-5"></i>
                                    En attente du retour...
                                </div>
                                <p class="text-[10px] text-center text-slate-500 mt-2">Ne pas envoyer d'autres vid√©os en attendant !</p>
                            </div>
                        `;
                    }

                    html += `</div>`;
                });

                if (allCompleted) {
                    html += `
                        <div class="p-8 bg-gradient-to-br from-gold-400 to-gold-600 rounded-3xl text-center shadow-2xl shadow-gold-500/30 animate-slide-up transform scale-105 my-8">
                            <div class="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                                <i data-lucide="award" class="w-8 h-8 text-white"></i>
                            </div>
                            <h3 class="text-2xl font-black text-slate-900 mb-2 uppercase tracking-wide">F√©licitations !</h3>
                            <p class="text-slate-900/80 font-medium leading-relaxed">
                                Le protocole est termin√©.<br>Le segment est ma√Ætris√©.
                            </p>
                        </div>
                    `;
                }

                html += `</div></div>`;
            }

            html += `</main>`;
            container.innerHTML = html;
        }

        // --- RENDER HELPERS ---
        function renderNumberInput(id, label, placeholder = "0") {
            return `
                <div class="flex flex-col">
                    <label class="text-xs font-semibold text-slate-400 uppercase mb-1.5 ml-1">${label}</label>
                    <input type="number" id="${id}" placeholder="${placeholder}" 
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white text-lg font-medium focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 focus:outline-none transition-all touch-target">
                </div>
            `;
        }

        function renderMeasureInput(labelPrefix, measureId, beatId) {
            return `
                <div class="bg-slate-800/50 p-3 rounded-xl border border-slate-700/50">
                    <div class="text-xs font-bold text-slate-500 uppercase mb-2 ml-1">${labelPrefix}</div>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <label class="text-[10px] text-slate-400 uppercase block mb-1">Mesure</label>
                            <input type="number" id="${measureId}" placeholder="Ex: 12" 
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-center text-white focus:border-gold-500 focus:outline-none transition-all touch-target">
                        </div>
                        <div class="w-1/3">
                            <label class="text-[10px] text-slate-400 uppercase block mb-1">Temps</label>
                            <input type="number" id="${beatId}" value="1" min="1" max="16"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-center text-white focus:border-gold-500 focus:outline-none transition-all touch-target">
                        </div>
                    </div>
                </div>
            `;
        }

        // Start
        init();

    </script>
